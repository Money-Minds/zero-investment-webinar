<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join WhatsApp Community</title>
    <script>
        // Function to automatically click the hidden button
        function autoClick() {
            document.getElementById("joinButton").click();
        }

        // Trigger the function when the page loads
        window.onload = autoClick;
    </script>
</head>
<body>
    <!-- Hidden button that will redirect to WhatsApp group -->
    <button id="joinButton" style="display: none;" onclick="window.location.assign('https://chat.whatsapp.com/IjA0RXkkDjM8gsTh1s1J0t');">Join WhatsApp Group</button>

    <p>Redirecting to WhatsApp, please wait...</p>
</body>
</html>
